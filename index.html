<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The VisEnsemble Choir for people living with sightloss in Ireland">
    <meta name="keywords" content="the visensemble, choir, visually impaired, sightloss, choral singing, dublin, ireland">

    <title>The VisEnsemble</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="fixed">
        <div class="header-container">
            <div class="logo-div">
                <a href="#">
                    <img class="logo" src="assets/images/visensemble_logo_crop orange.png" alt="The VisEnsemble Logo">
                </a>    
            </div>
            <button class="nav-toggle" aria-label="open-navigation">
                <span class="hamburger">&#9776;</span>
            </button>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Events</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero-container">
            <div class="hero__image"></div>
            <div class="hero__text">
                <h1 class="marbot-small">The VisEnsemble</h1>
                <h3>Ireland's only choir for
                  people living with sight loss</h3>
            </div>
        </section>
        <aside class="aside-container">
            <div class="quote-card">
                <img class="quote__image" src="assets/images/helen-keler-portrait.jpg" alt="Portrait of Helen Keller facing right and holding white flowers">
                <div class="quote__text">
                    <blockquote cite=="https://www.goodreads.com/quotes/420478-the-only-thing-worse-than-being-blind-is-having-sight">
                        <p><em>The only thing worse than being
                            blind is having sight and no vision.</em></p><br>
                    </blockquote>
                    <p>Helen Keller</p>
                </div>
            </div>
        </aside>
        
    </main>
    <footer></footer>
    <script src="assets/js/main.js" noreopener></script>
</body>
</html>
